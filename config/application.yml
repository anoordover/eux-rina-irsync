### IRSYNC server properties DO NOT CHANGE address, because this is a loopback call to the IR SYNC module itself ###
server:
  address: 127.0.0.1
  port: 9000
  use-forward-headers: true

# IRSYNC scheduling properties in seconds
cron:
  syncRate: 1200000

server.servlet:
  context-path: /
  use-forward-headers: true

logging:
  path : logs
  file: ${logging.path}/eux-rina-irsync.log
  level:
    root: INFO
  pattern:
    file: "%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n"
    console: "%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n"


  ### Spring properties ###
spring:
  output:
  ansi:
    enabled: DETECT

spring.main.banner-mode: 'off'
spring.metrics.web.server.auto-time-requests: true

### Metrics ###
management.endpoints.web.exposure.include: info, health, metrics, prometheus, conditions
management.metrics.export.prometheus.enabled: true

